<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Custom CSS for the sign-up page */
        .half {
            background-color: hsl(219, 78%, 70%);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .bg {
            flex: 1;
            background-size: cover;
            background-position: center;
        }

        .contents {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: -100px;
        }

        .form-block {
            background-color: #fff;
            padding: 40px;
            border-radius: 5px;
            border: 1px solid #ccc; /* Added border */
            margin-bottom: 80px;
        }
    </style>
</head>
<body>
    <div class="half">
        <div class="bg order-1 order-md-1" style="background-image: url('image/singInPageImg.png');"></div>
        <div class="contents order-1 order-md-1">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-7">
                        <div class="form-block">
                            <div class="text-center mb-5">
                                <h3>Register<strong></strong></h3>
                            </div>
                            <form id="signupForm" action="singInPage.html" method="post">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="firstName">First Name</label>
                                            <input type="text" class="form-control" placeholder="First Name" id="firstName">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="lastName">Last Name</label>
                                            <input type="text" class="form-control" placeholder="Last Name" id="lastName">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="dob">Date of Birth</label>
                                            <input type="date" class="form-control" id="dob">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="email" class="form-control" placeholder="Your Email" id="email">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="userName">UserName</label>
                                            <input type="username" class="form-control" placeholder="Your User Name" id="userName">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <div class="input-group">
                                                <input type="password" class="form-control" placeholder="Your password" id="password">
                                                <div class="input-group-append">
                                                    <button class="btn btn-outline-secondary" type="button" id="showPasswordBtn">
                                                        <i class="far fa-eye"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <input type="button" value="Sign Up" class="btn btn-block btn-primary" onclick="validateForm()">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

    <script>
        document.getElementById("showPasswordBtn").addEventListener("click", function () {
            var passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                this.innerHTML = '<i class="far fa-eye-slash"></i>';
            } else {
                passwordInput.type = "password";
                this.innerHTML = '<i class="far fa-eye"></i>';
            }
        });

        function validateForm() {
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var dob = document.getElementById("dob").value;
            var email = document.getElementById("email").value;
            var userName = document.getElementById("userName").value;
            var password = document.getElementById("password").value;

            if (firstName === "" || lastName === "" || dob === "" || email === "" || userName === "" || password === "") {
                alert("Please fill all fields");
            } else {
                document.getElementById("signupForm").submit();
                event.preventDefault(); // Prevent form submission
                window.location.href = "signIn.html";
            }
        }
    </script>
</body>
</html>
